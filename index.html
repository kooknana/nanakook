
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairyPage Studio - 동화 삽화 생성 앱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
      body {
        font-family: 'Inter', 'Noto Sans KR', sans-serif;
        background: linear-gradient(to bottom right, #0a0015, #1a0a2e, #0a0015);
        color: #e2e8f0;
        margin: 0;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a152e;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4458;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6a6478;
      }
      .glass {
        background: rgba(26, 21, 46, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .card-general {
        background: linear-gradient(135deg, rgba(185, 28, 28, 0.1) 0%, rgba(26, 21, 46, 0.9) 100%);
        border: 1px solid rgba(185, 28, 28, 0.2);
      }
      .card-niche {
        background: linear-gradient(135deg, rgba(21, 128, 61, 0.1) 0%, rgba(26, 21, 46, 0.9) 100%);
        border: 1px solid rgba(21, 128, 61, 0.2);
      }
      @keyframes pulse-red {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse-red {
        animation: pulse-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
